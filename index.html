<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="banner" id="banner">
                <h1>Blackjack</h1>
            </div>
            <div class="table" id="table">
                <div class="options" id="options">
                    <div class="opt" id="menu-options">
                        <!-- <button id="restart">Restart</button> -->
                        <button class="button" id="deal">Deal</button>
                    </div>
                    <div class="opt" id="game-options">
                        <button class="button" id="hit">Hit</button>
                        <button class="button" id="stay">Stay</button>
                    </div>
                </div>
                <div class="deck" id="deck"></div>
                <div class="win" id="win"></div>
                <div class="users" id="users">
                    <div class="user-block" id="player">
                        <div>Player</div>
                        <div class="hand" id="hand-Player"></div>
                        <div class="points" id="points"></div>
                    </div>
                    <div class="user-block" id="dealer">
                        <div>Dealer</div>
                        <div class="hand" id="hand-Dealer"></div>
                        <div class="points-dealer" id="points-dealer"></div>
                    </div>
                </div>
                <div class="message" id="message"></div>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
